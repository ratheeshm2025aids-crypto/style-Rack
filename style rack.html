<!DOCTYPE html>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        figure {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        figure:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        figure img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        figcaption {
            padding: 15px;
            text-align: center;
        }

        figcaption h3 {
            margin: 5px 0;
            color: #ff4b5c;
        }

        .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        button {
            background: #ff4b5c;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e33;
            transform: scale(1.1);
        }

        #cartBox {
            margin-top: 25px;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            font-size: 22px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
